<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>

    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <ul>
                    <li><a href="index.html"></a>Home</li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="schedule.html"></a>Schedule</li>
                    <li><a href="contact.html"></a>Contact</li>
                </ul>
            </nav>
        </header>
        <main>
           <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="username"   placeholder="Full Name">

            <label for="email">Email Address:</label>
            <input type="email" id="email"  required placeholder="example@domain.com">

            <label for="password">Password:</label>
            <input type="password" id="password"  required minlength="4" maxlength="8" required placeholder="Password">

            <label>
                <input type="checkbox" name="terms" required>
                I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>.
              </label>
            <button type="submit">Submit</button>

           </form>
        </main>

        <footer>
            <p>&copy ; 2024 TechCon .All rights reserved.</p>
        </footer>

    </body>
</html>
